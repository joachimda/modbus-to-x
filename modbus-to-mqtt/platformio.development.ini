[env:development]
extends = common
board = esp32dev
monitor_speed = 115200
debug_tool = custom
build_flags =
    ${common.build_flags}
    -D MQTT_BROKER="\"192.168.1.57\""
    -D OTA_ENABLED=0
    -D IS_EMULATED=false
    -D IS_DEBUG=true
    -O0
build_unflags = -Os

[env:qemu]
extends = common
board = esp32dev
monitor_speed = 115200
debug_tool = custom
build_flags =
    ${common.build_flags}
    -D MQTT_BROKER="\"192.168.1.57\""
    -D OTA_ENABLED=0
    -D IS_EMULATED=true
    -D IS_DEBUG=true
    -O0
build_unflags = -Os
