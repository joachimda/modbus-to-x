[env:development]
extends = common
monitor_speed = 115200

[env:prod-board-v1]
extends = common
board = esp32dev
upload_protocol = espota
upload_port = modbus-gateway.local
extra_scripts = post:copy_firmware.py
build_flags =
    -DFIRMWARE_VERSION="\"1.0.0\""
    -DMQTT_BROKER="\"192.168.1.57\""
    -DOTA_ENABLED=0
    -DRS485_DE_PIN=32
    -DRS485_RE_PIN=33
    -DRGB_LED_RED_PIN=2
    -DRGB_LED_GREEN_PIN=16
    -DRGB_LED_BLUE_PIN=4
    -DRESET_BUTTON_PIN=13